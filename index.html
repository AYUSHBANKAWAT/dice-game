<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="resources/dice.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fcf0b5f8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>DiceChallenge</title>
</head>
<body>
    
    <h1 class="title">Dice Challenge</h1>

    <div class="dice-pad row">
        <div class=" player col">
            <div class="container" >
                <img class="dice" src="resources/dice1.png" alt=" No Image">
            </div>
            <h2>Player1</h2>
            <p>0</p>       
        </div>

         <div class="col">
            <button type="button" class="btn btn-light btn-lg" onclick="diceRoll()" >ROLL</button>
         </div> 
        <div class="player col" >
            <div class="container" >
                <img  class="dice" id="dice1" src="resources/dice1.png" alt=" No Image">
            </div>
            <h2>Player 2</h2>
            <p class="player2">0</p>
        </div> 
    </div>
    <div class="row" >
        <h2 class="result-text" >Lets Go</h2>
    </div>

    <script src="index.js"></script>
</body>

</html>
